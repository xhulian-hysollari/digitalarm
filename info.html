<!DOCTYPE html><html dir="ltr" lang="en-US"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"/><meta name="author" content="Xhulian Hysollari"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Inovap Design</title><style>figure{background-size:contain;background-position:center;background-repeat:no-repeat}.is-right{text-align:end}.header-title{font-family:'Corporative Bold',sans-serif}.header-subtitle{font-family:'Corporative Regular',sans-serif}form.form{max-width:500px}.content ul{list-style:none !important}li i{margin-right:5px}.card-header-title strong{color:white !important}.card-footer-item strong{color:white !important}.content{margin-top:10px;display:-webkit-flex;-webkit-align-items:center;align-items:center;justify-content:center}.section{padding:0 1.5rem !important}.on-center{display:-webkit-flex;-webkit-align-items:center;align-items:center;justify-content:center}.hero-body{padding:1rem 2rem}.flex-item{width:33%}.flex-parent>.button:last-child:not(:first-child),.btn-group>.dropdown-toggle:not(:first-child){border-bottom-left-radius:0;border-top-left-radius:0}.flex-parent>.button:not(:first-child):not(:last-child):not(.dropdown-toggle){border-radius:0}.flex-parent>.button:first-child:not(:last-child):not(.dropdown-toggle){border-bottom-right-radius:0;border-top-right-radius:0}.flex-item.button{background-color:#C3C3C3}.flex-item.button.button-active{background-color:palegreen !important}i.fa{color:palegreen !important}#load{width:100%;height:100%;position:fixed;z-index:9999;background:url("img/loader.gif") no-repeat center center rgba(255, 255, 255, 0.25)}@media screen and (max-width: 768px){.is-hidden-mobile{display:none !important}}@media screen and (min-width: 769px),print{.is-hidden-tablet{display:none !important}}@media screen and (min-width: 1024px){.is-hidden-desktop{display:none !important}}#contents{visibility:hidden}</style></head><body><div id="load"></div><div id="contents"> <section class="hero"><div class="hero-body"><div class="container"> <nav class="level is-hidden-mobile"><div class="level-item"><div> <figure class="image is-64x64" style="background-image: url('img/GasTesterLogo.png')"></figure></div></div><div class="level-item is-right"><div><h1 class="header-title is-spaced title is-4"> TESTADORES DE COMBUST&Iacute;VEIS PORTUGAL</h1><h2 class="header-subtitle"> VOC&Ecirc; ATESTA, N&Oacute;S PAGAMOS.</h2></div></div> </nav> <nav class="level is-hidden-desktop is-hidden-tablet"><div class="level-item has-text-centered"><div><h1 class="header-title is-spaced title is-4"> TESTADORES DE COMBUST&Iacute;VEIS PORTUGAL</h1><h2 class="header-subtitle"> VOC&Ecirc; ATESTA, N&Oacute;S PAGAMOS.</h2></div></div><div class="level-item"><div> <figure class="image is-64x64" style="background-image: url('img/GasTesterLogo.png')"></figure></div></div> </nav></div></div> </section><div class="container"> <section class="section"><div class="content has-text-centered"><form action="" class="form"><p class="subtitle"><b>Informação do Condutor e Carro participantes:</b></p><div class="field"><div class="control"><input class="input" type="text" placeholder="Marca o Modelo do Carro" value=""></div></div><div class="field"><label class="label is-pulled-left"><i class="fa fa-arrow-right"></i> Tipo de Combustivel do seu carro:</label> <br><div class="flex-parent" style="display: flex; margin:10px 0; flex: 1"><div class="flex-item button button-type" onclick="setActive(event, 'button-type', '98')">95</div><div class="flex-item button button-type" onclick="setActive(event, 'button-type', '98')">98</div><div class="flex-item button button-type" onclick="setActive(event, 'button-type', 'G')"> Gásoleo</div></div><div class="control"><input type="hidden" id="button-type"> <input class="input" type="text" placeholder="Kms por semana aproximadamente" value=""></div></div><div class="field"><label class="label is-pulled-left"><i class="fa fa-arrow-right"></i> Tipo de Combustivel do seu carro:</label> <br><div class="flex-parent" style="display: flex; margin:10px 0; flex: 1"><div class="flex-item button button-age" onclick="setActive(event, 'button-age', 'NK')">Não tenho filhos</div><div class="flex-item button button-age" onclick="setActive(event, 'button-age', 'Y')">Sim</div><div class="flex-item button button-age" onclick="setActive(event, 'button-age', 'N')">Não</div></div><div class="control"><input type="hidden" id="button-age"> <select name="kids_age" id="kids_age" class="input is-hidden"><option value="1">Idade do filho mais novo</option><option value="2">Menos de 3 anos de idade</option><option value="3">Entre 3 e 6</option><option value="4">Entre 10 e 18</option> </select></div></div><div class="row is-clearfix is-centered has-text-centered on-center"><a href="subscribe.html" class="button is-primary is-large is-fullwidth"><strong> CONTINUAR </strong></a></div></form></div> </section></div></div> <noscript id="deferred-styles"><link rel="stylesheet" type="text/css" href="css/style.css"/> </noscript> <script>document.onreadystatechange=function(){var state=document.readyState;if(state=='interactive'){document.getElementById('contents').style.visibility="hidden";}else if(state=='complete'){setTimeout(function(){document.getElementById('load').style.visibility="hidden";document.getElementById('contents').style.visibility="visible";},100);}};var loadDeferredStyles=function(){var addStylesNode=document.getElementById("deferred-styles");var replacement=document.createElement("div");replacement.innerHTML=addStylesNode.textContent;document.body.appendChild(replacement);addStylesNode.parentElement.removeChild(addStylesNode);};var raf=requestAnimationFrame||mozRequestAnimationFrame||webkitRequestAnimationFrame||msRequestAnimationFrame;if(raf)raf(function(){window.setTimeout(loadDeferredStyles,0);});else window.addEventListener('load',loadDeferredStyles);function setActive(e,checkClass,inpVal){var elems=document.querySelectorAll("."+checkClass);[].forEach.call(elems,function(el){el.classList.remove("button-active");});document.getElementById(checkClass).value=inpVal;if(inpVal==='Y'){document.getElementById('kids_age').classList.remove('is-hidden');} if(checkClass==='button-age'&&inpVal!=='Y'&&!document.getElementById('kids_age').classList.contains('is-hidden')){document.getElementById('kids_age').className+=' is-hidden';} e.target.className+=' button-active';}</script> </body></html>
